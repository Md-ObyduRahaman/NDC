<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>

    <div class="modal-header bg-blue-grey">
        <button type="button" class="mod-cl close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title align-center" id="defaultModalLabel">ROLE INFORMATION</h4>
    </div>
    <div class="modal-body">
        <div class="alert-code alert-block alert-danger hidden"></div><br>
        <div class="row">
            <div class="col-md-4">
                <span><b>ROLE NAME :</b></span>
                <div class="form-group">
                    <span th:text="${role.roleName}"></span>
                </div>
            </div>
            <div class="col-md-4">
                <span><b>ROLE CODE :</b></span>
                <div class="form-group">
                    <span th:text="${role.roleCode}"></span>
                </div>
            </div>
            <div class="col-md-4">
                <span><b> STATUS</b></span>
                <div class="form-group">
                    <span th:if="${role.status == 'Y'}">Active</span>
                    <span th:if="${role.status == 'N'}">Inactive</span>
                </div>
            </div>


        </div>



    </div>

                <span>SAVE</span>
            </button>
        </div>-->


</html>
